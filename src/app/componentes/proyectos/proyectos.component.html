<div class="row">
    <h5>...PROYECTOS...</h5>
    <app-btn-agregar class="btnAgregar"></app-btn-agregar>
    <ul *ngFor="let proyecto of proyectos">
        <li class="col-xs-12 col-sm-4">
            <hr>
            <app-btn-editar class="btnEdit"></app-btn-editar>
            <app-btn-delete></app-btn-delete>
            <h6>{{proyecto?.nombre}}</h6>
            <p>{{(proyecto?.fecha)}}</p>
            <p>{{proyecto?.descripcion}}</p>
            <a href="#"><img [src]="proyecto?.imagen"></a>
        </li>
    </ul>
</div>
